    <head>

        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <!-- <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width"> -->
        <link rel="stylesheet" type="text/css" href="css/index.css">
        <link rel="stylesheet" href="https://code.jquery.com/mobile/1.1.0/jquery.mobile-1.1.0.min.css" />
        <link rel="stylesheet" href="css/fontAwesome/css/font-awesome.min.css">
        <script src="https://code.jquery.com/jquery-1.7.1.min.js"></script>
        <script src="https://code.jquery.com/mobile/1.1.0/jquery.mobile-1.1.0.min.js"></script>
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
    </head>
    <body>
        <div data-role="header" align="center" class="header">
            <h2 class="header">Search</h2>
        </div>
        <div class="app">
            <div id="deviceready" class="blink">
                <p class="event listening">
                <p class="event received">
            </div>
        </div>

        <div data-role="links" align="center">

        <input 
            id="Home" 
            value="MedIntelliBase&reg; Home" 
            type="button" 
            name="Home" 
            class="mybutton"
            data-iconshadow="false"
            data-corners="true"
            data-theme=""
            data-icon="head"
            onclick="openPage.landing();">

        <input 
            id="intelSolutions" 
            value="MIB Intelligence Solutions" 
            type="button" 
            name="intelSolutions" 
            class="mybutton"
            data-iconshadow="false"
            data-corners="true"
            data-theme=""
            data-icon="newglass"
            onclick="openPage.intelSolutions();">

        <input 
            id="customAlerts" 
            value="MIB Custom Alerts" 
            type="button" 
            name="customAlerts" 
            class="mybutton"
            data-iconshadow="false"
            data-corners="true"
            data-theme=""
            data-icon="newglass"
            onclick="openPage.customAlerts();">

        <input 
            id="breakingNews" 
            value="MIB Custom BreakingNews&trade;" 
            type="button" 
            name="breakingNews" 
            class="mybutton"
            data-iconshadow="false"
            data-corners="true"
            data-theme=""
            data-icon="feed" 
            onclick="openPage.breakingNews();">

        <input 
            id="marketTracks" 
            value="MIB Custom MarketTracks&trade;" 
            type="button" 
            name="marketTracks"
            class="mybutton"
            data-iconshadow="false"
            data-corners="true"
            data-theme=""
            data-icon="tracks" 
            onclick="openPage.marketTracks();">

        <input 
            id="search" 
            value="MIB Custom LitSearches" 
            type="button" 
            name="search"
            class="mybutton"
            data-iconshadow="false"
            data-corners="true"
            data-theme=""
            data-icon="litsearch" 
            onclick="openPage.litSearches();">

        <input 
            id="mobileApps" 
            value="MIB Alerts&trade; Mobile Apps" 
            type="button" 
            name="mobileApps"
            class="mybutton"
            data-iconshadow="false"
            data-corners="true"
            data-theme=""
            data-icon="mobile"
            onclick="openPage.customMobile();">

        <input 
            id="intelSoftware" 
            value="MIB Alerts&trade; DIY Software" 
            type="button" 
            name="intelSoftware"
            class="mybutton"
            data-iconshadow="false"
            data-corners="true"
            data-theme=""
            data-icon="blue_dev" 
            onclick="openPage.intelSoftware();">
        
        </div>
        <script type="text/javascript">
            // goes to object app and runs the initialize functions
            app.initialize();
        </script>
    </body>

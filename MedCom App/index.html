        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />

        <title>MedCom</title>
        <script src="http://code.jquery.com/jquery-1.7.1.min.js"></script>
        <script src="http://code.jquery.com/mobile/1.1.0/jquery.mobile-1.1.0.min.js"></script>
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
        <script type="text/javascript" src="PushNotification.js"></script>
 	</head>


<body>
    <div data-role="header" align="center">
        <h2> <em>US Medical Communications</em></h2>
    </div><!-- /header -->
    <div class="app">
        <div id="deviceready" class="blink">
            <p class="event listening">
            <p class="event received">
        </div>
    </div>
    <div data-role="links" align="center">


        <input 
        	id="currentAlert" 
        	value="Current Lit Alert" 
        	type="button" 
        	name="currentAlert" 
           	class="mybutton"
           	data-iconshadow="false"
           	data-corners="true"
           	data-theme=""
           	data-icon="report"
        	onclick="openPage.report();">

        <input 
        	id="unreadAlerts" 
        	value="Unread Lit Alerts" 
        	type="button" 
        	name="unreadAlerts"
            class="mybutton"
            data-iconshadow="false"
            data-corners="true"
            data-theme=""
            data-icon="reportbadge" 
        	onclick="openPage.unreadAlerts();">

        <input 
        	id="userAlerts" 
        	value="User Lit Alerts" 
        	type="button" 
        	name="userAlerts"
            class="mybutton"
            data-iconshadow="false"
            data-corners="true"
            data-theme=""
            data-icon="reportgreen"
        	onclick="openPage.userAlerts();">

        <input 
        	id="abstractSearch" 
        	value="Quick Search" 
        	type="button" 
        	name="abstractSearch"
            class="mybutton"
            data-iconshadow="false"
            data-corners="true"
            data-theme=""
            data-icon="sglass" 
        	onclick="openPage.abstractSearch();">

        <input 
            id="PAHinvestigatorDirectory" 
            value="Investigator Directory - PAH" 
            type="button" 
            name="PAHinvestigatorDirectory"
            class="mybutton"
            data-iconshadow="false"
            data-corners="true"
            data-theme=""
            data-icon="sglass"
            onclick="openPage.PAHinvestigatorDirectory();">

        <input 
            id="AspireInvestigatorDirectory" 
            value="Investigator Directory - ASPIRE" 
            type="button" 
            name="AspireInvestigatorDirectory"
            class="mybutton"
            data-iconshadow="false"
            data-corners="true"
            data-theme=""
            data-icon="sglass"
            onclick="openPage.AspireInvestigatorDirectory();">

        <input 
        	id="requestForm" 
        	value="Web Request Form - MSL Only" 
        	type="button" 
        	name="requestForm"
            class="mybutton"
            data-iconshadow="false"
            data-corners="true"
            data-theme=""
            data-icon="service"
        	onclick="openPage.requestForm();">

        	onclick="window.location = 'register.html';"> -->
       

        	



    </div>
    

        <script type="text/javascript">
            // goes to object app and runs the initialize functions
            app.initialize();
        </script>
   

</body>



</html>

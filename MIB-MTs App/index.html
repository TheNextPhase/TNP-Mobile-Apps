<html>
    <head>
	    <meta charset="utf-8" />
        <!-- <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *; img-src 'self' data: content:;"> -->
        <meta name="format-detection" content="telephone=no"/>
        <meta name="msapplication-tap-highlight" content="no"/>
        <!-- <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width"> -->
        <link rel="stylesheet" href="https://code.jquery.com/mobile/1.1.0/jquery.mobile-1.1.0.min.css" />
		<link rel="stylesheet" type="text/css" href="css/index.css"/>
        <!--link rel="stylesheet" href="css/fontAwesome/css/font-awesome.min.css" /-->
        <title>MedIntelliBase&reg; MarketTracks&trade;</title>
		<script src="https://code.jquery.com/jquery-1.7.1.min.js"></script>
        <script src="https://code.jquery.com/mobile/1.1.0/jquery.mobile-1.1.0.min.js"></script>
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
    </head>
    <body>
        <div data-role="header" align="center">
            <h2> <em>MedIntelliBase&reg; MarketTracks&trade;</em></h2>
        </div>
		<div class="app">
            <div id="deviceready" class="blink">
                <p class="event listening"></p>
                <p class="event received"></p>
            </div>
        </div>
        <div data-role="links" align="center">

			<input id="mibMarketTracks" 
				value="MIB MarketTracks" 
				type="button" 
				name="mibMarketTracks" 
				class="mybutton"
				data-iconshadow="false"
				data-corners="true"
				data-theme=""
				data-icon="tracks"
				onclick="openPage.mibMarketTracks();">

			<input id="mibClinicalTracks" 
				value="Search ClinicalTracks&trade; Trials" 
				type="button" 
				name="mibClinicalTracks" 
				class="mybutton"
				data-iconshadow="false"
				data-corners="true"
				data-theme=""
				data-icon="tracks"
				onclick="openPage.mibClinicalTracks();">

			<input id="mibTechTracks" 
				value="Search TechTracks&trade;" 
				type="button" 
				name="mibTechTracks"
				class="mybutton"
				data-iconshadow="false"
				data-corners="true"
				data-theme=""
				data-icon="tracks" 
				onclick="openPage.mibTechTracks();">

			<input id="piDirectory" 
				value="PI Directory" 
				type="button" 
				name="piDirectory"
				class="mybutton"
				data-iconshadow="false"
				data-corners="true"
				data-theme=""
				data-icon="tracks" 
				onclick="openPage.piDirectory();">

			<input id="piStudySitesDirectory" 
				value="PI Study Sites Directory" 
				type="button" 
				name="piStudySitesDirectory"
				class="mybutton"
				data-iconshadow="false"
				data-corners="true"
				data-theme=""
				data-icon="tracks" 
				onclick="openPage.piStudySitesDirectory();">

			<input id="productDirectory" 
				value="Product / Tech Directory" 
				type="button" 
				name="productDirectory"
				class="mybutton"
				data-iconshadow="false"
				data-corners="true"
				data-theme=""
				data-icon="tracks" 
				onclick="openPage.productDirectory();">

			<input id="companySponsorsDirectory" 
				value="Company / Sponsors Directory" 
				type="button" 
				name="companySponsorsDirectory"
				class="mybutton"
				data-iconshadow="false"
				data-corners="true"
				data-theme=""
				data-icon="tracks" 
				onclick="openPage.companySponsorsDirectory();">

        </div>

        <script type="text/javascript">
            // goes to object app and runs the initialize functions
			//alert("test0");
            app.initialize();
			//alert("test0-b");
        </script>
    </body>
</html>
